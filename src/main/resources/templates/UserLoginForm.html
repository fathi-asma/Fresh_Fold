<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFold Laundry - User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
        <div class="logo">
            <i class="fas fa-tshirt"></i>
            <h1>FreshFold</h1>
        </div>

        <h2 class="form-title">User Login</h2>
        <p class="form-subtitle">Laundry Management System</p>

        <form id="loginForm" action="/user/login" method="post">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div id="errorMessage" class="error-message">Invalid username or password</div>
        </form>

        <div class="footer">
            <p>Â© 2025 FreshFold Laundry.</p>
            <p>Don't have an account? <a href="/user/register">Sign Up</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        document.getElementById('errorMessage').style.display = 'none';
    });

    // Check if there's an error parameter in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
        document.getElementById('errorMessage').style.display = 'block';
    }
</script>
</body>
</html>
